<script>

	var globalmat = "Wjt6yyNDWmc";

	var tag = document.createElement('script');
	  
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '100%',
          width: '100%',
          videoId: globalmat,
		  playerVars: {'controls': 0, 'loop': 1 },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
			'onPlaybackRateChange': onPlaybackRateChange
          }
        });
      }
	  
      function onPlayerReady(event) {
		event.target.mute();
        event.target.playVideo();
		onPlaybackRateChange(event);
      }

      function onPlaybackRateChange(event) {
      }

	  function pl(mat){
		if(mat==globalmat){
			player.seekTo(Math.floor(Math.random() * player.getDuration()));
		}else{
			player.loadVideoById(mat);
			globalmat = mat;
		}
	  }


      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          done = true;
        }
		if (event.data === YT.PlayerState.ENDED) {
            player.playVideo();
        }
      }	  


      let parentWindow = {};

      window.onload = () => {
        parentWindow = window.parent || window.top;

        //Init method
        if (parentWindow) {
          parentWindow.postMessage(
            {
              method: "init",
              value: [
                "phrase",
              ],
            },
            "*"
          );
        }
      };

      window.addEventListener("message", function (e) {
        // Get the sent data
        if (e.data && e.data.datatype) {
          switch (e.data.datatype) {
            case "phrase":
              let strel = document.getElementById("cont");
              strel.innerHTML = e.data.payload;
              break;
          }
        }
      });


</script>
